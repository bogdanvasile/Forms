<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beck's Depression Inventory (BDI)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        h2 { text-align: center; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        select { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Beck's Depression Inventory (BDI)</h2>
    <form action="https://formspree.io/f/myzkjdwn" method="POST">
        <input type="hidden" name="_subject" value="New BDI Form Submission">
        
        <script>
            const questions = [
                {q: "Sadness", choices: ["I do not feel sad.", "I feel sad much of the time.", "I am sad all the time.", "I am so sad or unhappy that I can't stand it."]},
                {q: "Pessimism", choices: ["I am not discouraged about my future.", "I feel more discouraged about my future than I used to.", "I do not expect things to work out for me.", "I feel my future is hopeless and will only get worse."]},
                {q: "Past Failure", choices: ["I do not feel like a failure.", "I have failed more than I should have.", "As I look back, I see a lot of failures.", "I feel I am a total failure as a person."]},
                {q: "Loss of Pleasure", choices: ["I get as much pleasure as I ever did from things I enjoy.", "I don’t enjoy things as much as I used to.", "I get very little pleasure from the things I used to enjoy.", "I can’t get any pleasure from the things I used to enjoy."]},
                {q: "Guilty Feelings", choices: ["I don’t feel particularly guilty.", "I feel guilty over many things I have done or should have done.", "I feel guilty most of the time.", "I feel guilty all the time."]},
                {q: "Punishment Feelings", choices: ["I don’t feel I am being punished.", "I feel I may be punished.", "I expect to be punished.", "I feel I am being punished."]},
                {q: "Self-Dislike", choices: ["I feel the same about myself as ever.", "I have lost confidence in myself.", "I am disappointed in myself.", "I dislike myself."]},
                {q: "Self-Criticalness", choices: ["I don’t criticize or blame myself more than usual.", "I am more critical of myself than I used to be.", "I criticize myself for all of my faults.", "I blame myself for everything bad that happens."]},
                {q: "Suicidal Thoughts or Wishes", choices: ["I don’t have any thoughts of killing myself.", "I have thoughts of killing myself, but I would not carry them out.", "I would like to kill myself.", "I would kill myself if I had the chance."]},
                {q: "Crying", choices: ["I don’t cry more than I used to.", "I cry more than I used to.", "I cry over every little thing.", "I feel like crying but I can’t."]},
                {q: "Agitation", choices: ["I am no more restless or wound up than usual.", "I feel more restless or wound up than usual.", "I am so restless or agitated that it’s hard to stay still.", "I am so restless or agitated that I have to keep moving or doing something."]},
                {q: "Loss of Interest", choices: ["I have not lost interest in other people or activities.", "I am less interested in other people or things than before.", "I have lost most of my interest in other people or things.", "It’s hard to get interested in anything."]},
                {q: "Indecisiveness", choices: ["I make decisions about as well as ever.", "I find it more difficult to make decisions than usual.", "I have much greater difficulty in making decisions than I used to.", "I have trouble making any decisions."]},
                {q: "Worthlessness", choices: ["I do not feel I am worthless.", "I don’t consider myself as worthwhile and useful as I used to.", "I feel more worthless as compared to others.", "I feel completely worthless."]},
                {q: "Loss of Energy", choices: ["I have as much energy as ever.", "I have less energy than I used to.", "I don’t have enough energy to do very much.", "I don’t have enough energy to do anything."]}
            ];
            
            questions.forEach(({q, choices}) => {
                document.write(`<label>${q}</label>`);
                document.write(`<select name="${q}">
                    ${choices.map(choice => `<option value='${choice}'>${choice}</option>`).join('')}
                </select>`);
            });
        </script>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
